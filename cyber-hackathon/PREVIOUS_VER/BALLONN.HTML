<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Contact Us</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffd6e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .contact-form {
            max-width: 400px;
            background-color: #fff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .contact-form::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background-color: #ff9999;
            border-radius: 50%;
            box-shadow: 0 0 0 10px #ffd6e0;
        }

        h2 {
            text-align: center;
            color: #ff6b6b;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            color: #ff9999;
            font-size: 18px;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ffcccb;
            border-radius: 10px;
            font-size: 16px;
            color: #ff6b6b;
            background-color: #fff5f5;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #ff9999;
            box-shadow: 0 0 10px rgba(255, 153, 153, 0.5);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #ff9999;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            background-color: #ff6b6b;
            transform: scale(1.05);
        }

        .balloon {
            position: absolute;
            width: 60px;
            height: 70px;
            background-color: #ff9999;
            border-radius: 50%;
            animation: float 5s ease-in-out infinite;
        }

        .balloon::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 15px solid #ff9999;
        }

        .balloon:nth-child(1) {
            top: -50px;
            left: -30px;
        }

        .balloon:nth-child(2) {
            top: -30px;
            right: -40px;
            background-color: #ffcccb;
        }

        .balloon:nth-child(2)::before {
            border-top-color: #ffcccb;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="contact-form">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <h2>Say Hello! ðŸ‘‹</h2>
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="b4941d92-8cc8-446a-b415-a5913fe17761">
            
            <div class="form-group">
                <label class="form-label" for="name">Your Name ðŸ˜Š</label>
                <input 
                    class="form-input" 
                    type="text" 
                    id="name" 
                    name="name" 
                    required 
                    placeholder="What's your name?"
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Your Email ðŸ“§</label>
                <input 
                    class="form-input" 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="Where can we reach you?"
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="message">Your Message ðŸ’Œ</label>
                <textarea 
                    class="form-textarea" 
                    id="message" 
                    name="message" 
                    required 
                    placeholder="What would you like to tell us?"
                ></textarea>
            </div>

            <input type="checkbox" name="botcheck" style="display: none;">

            <button class="submit-button" type="submit">
                Send Your Message! ðŸš€
            </button>
        </form>
    </div>
</body>
</html>
