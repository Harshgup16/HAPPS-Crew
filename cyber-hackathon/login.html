<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Search for Kids - Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #4a90e2;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            color: #333;
        }
        input {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .safety-message {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Safe Search for Kids</h1>
        <form>
            <label for="parentName">Parent's Name:</label>
            <input type="text" id="parentName" name="parentName" required>

            <label for="parentEmail">Parent's Email:</label>
            <input type="email" id="parentEmail" name="parentEmail" required>

            <label for="childName">Child's Name:</label>
            <input type="text" id="childName" name="childName" required>

            <label for="childAge">Child's Age:</label>
            <input type="number" id="childAge" name="childAge" min="1" max="17" required>

            <button onclick="window.location.href='k.html'">Sign Up</button>
        </form>
        <p class="safety-message">We prioritize your child's online safety!</p>
    </div>
</body>
</html>
